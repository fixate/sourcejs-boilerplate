<body>

  <div class="source_container"><div class="source_main source_col-main" role="main">

    <h1>Tool Tips</h1>

    <section class="source_section">
      <h2>Default</h2>

      <p>Tooltipster: <a href="http://calebjacob.com/tooltipster/">http://calebjacob.com/tooltipster</a></p>

      <div class="source_example">
        <div>
          <button class="tooltip tooltip-nw" title="north west">NW</button>
          <button class="tooltip tooltip-n" title="north">N</button>
          <button class="tooltip tooltip-ne" title="north east">NE</button>
        </div>
        <div>
          <button class="tooltip tooltip-w" title="west">W</button>
          <button style="visibility: hidden;" title="south">&emsp;&emsp;</button>
          <button class="tooltip tooltip-e" title="east">E</button>
        </div>
        <div>
          <button class="tooltip tooltip-sw" title="south west">SW</button>
          <button class="tooltip tooltip-s" title="south">S</button>
          <button class="tooltip tooltip-se" title="south east">SE</button>
        </div>
        <br>
        <button class="tooltip tooltip-e tooltip-mouse" title="activates on click">click my tooltip</button>
      </div>
      </div>
    </section>

  </div></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
  <script src="js/libs/jquery.tooltipster.min.js"></script>
  <script src="js/spec.js"></script>
